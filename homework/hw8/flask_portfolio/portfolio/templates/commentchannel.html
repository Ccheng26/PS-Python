{% extends "layout.html" %}
{% block title %}Comment Page{% endblock %}
{% block content %}
    <h1>Here's a comment page, have fun!</h1>
    <br>
    
    
    <table>
        {% for i in messages%}
        <tr>
            <td> {{i.name}} says: {{i.message}} </td>
        </tr>
        {% endfor %}
    </table>
    
    
    <br>
    <h3>Post a comment here using the form</h3>
    <br>
    <div class="grid-container">
    <form action="/commentchannel" method="POST" class="col-3">
        <br><br>
        <table>
            <th>
                <tr>
                    <td>
                        Name
                    </td>
                    <td>
                        <input type="text" name="name" placeholder="Name">
                    </td>
                </tr>
            </th>
            <th>
                <tr>
                    <td>
                        Comment
                    </td>
                    <td>
                        <input name="message" type= "text" placeholder="Comment">
                    </td>
                </tr>
            </th>
            <th>
                <button>Submit</button>
            </th>
        </table>
    </form>

    <img src="https://c1.staticflickr.com/3/2683/4103190721_bc767d12c6_b.jpg" id="pumpkin" class="col-3">
</div>
{% endblock %}
